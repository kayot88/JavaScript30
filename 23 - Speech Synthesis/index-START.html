<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speech Synthesis</title>
    <link
      href="https://fonts.googleapis.com/css?family=Pacifico"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="voiceinator">
      <h1>The Voiceinator 5000</h1>

      <select name="voice" id="voices">
        <!-- onchange="DropDownChanger()" -->
        <option value="">Select A Voice</option>
      </select>

      <label for="rate">Rate:</label>
      <input name="rate" type="range" min="0" max="3" value="1" step="0.1" />

      <label for="pitch">Pitch:</label>

      <input name="pitch" type="range" min="0" max="2" step="0.1" />
      <textarea name="text">Hello! I love JavaScript ðŸ’©</textarea>
      <button id="stop">Stop!</button>
      <button id="speak">Speak</button>
    </div>

    <script>
      const msg = new SpeechSynthesisUtterance();
      let voices = [];
      const voicesDropdown = document.querySelector('[name="voice"]');
      const options = document.querySelectorAll(
        '[type="range"], [name="text"]'
      );
      const speakButton = document.querySelector('#speak');
      const stopButton = document.querySelector('#stop');

      msg.text = document.querySelector('textarea').value;

      function populateVoice() {
        voices = this.getVoices();
        console.log(voices);
        return (voicesDropdown.innerHTML = voices
          .filter(voice => voice.lang.includes('ru'))
          .map(voice => {
            return `<option value="${voice.name}">${voice.name}(${
              voice.lang
            })</option>`;
            return console.log(voice.name);
          })
          .join(''));
      }
      function DropDownChanger(voicesDropdown) {
        msg.voice = voices.find(voice => voice.name === this.value);
        toggleVoice();
      }
      function toggleVoice(toogleOver = true) {
        speechSynthesis.cancel();
        if (toogleOver) {
          speechSynthesis.speak(msg);
        }
      }

      speechSynthesis.addEventListener('voiceschanged', populateVoice);
      try {
        voicesDropdown.addEventListener('change', DropDownChanger);
      } catch (error) {
        console.log('error.message: ', error.message);
      }

      function optionsChanger() {
        msg[this.name] = this.value;
        toggleVoice();
      }
      options.forEach(option =>
        option.addEventListener('change', optionsChanger)
      );

      speakButton.addEventListener('click', toggleVoice);
      stopButton.addEventListener(
        'click',
        () => toggleVoice(false) /* or .bind(null, false) */
      );
      // console.log();
    </script>
  </body>
</html>
